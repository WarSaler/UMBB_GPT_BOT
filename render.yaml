services:
  - type: web
    name: umbb-gpt-bot
    env: python
    plan: free
    buildCommand: pip3 install --upgrade pip && pip3 install --force-reinstall python-telegram-bot==21.0.1 && pip3 install telegram && pip3 list | grep -i telegram
    startCommand: python3 bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_MAX_TOKENS
        value: 2000
      - key: OPENAI_TEMPERATURE
        value: 0.3
      - key: SERVER_HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: WEBHOOK_URL
        value: https://umbb-gpt-bot.onrender.com/webhook
      - key: TESSERACT_CMD
        value: /usr/bin/tesseract
      - key: OCR_LANGUAGES
        value: eng,rus
      - key: LOG_LEVEL
        value: INFO